<template>
    <div class="projectsList">
        <div class="tableHead">
            <div>
                <p>Project</p>
            </div>
            <div>
                <p>Date</p>
            </div>
            <div>
                <p>Task</p>
            </div>
            <div>
                <p>Task Description</p>
            </div>
            <div>
                <p>Total Hours</p>
            </div>
        </div>
        <template for:each={projects} for:item="project" for:index="index">
            <div class="tableData tableRow" key={project.Id}>
                <div>
                    <p>{project.Name}</p>
                </div>
                <div>
                    <p>{project.Date__c}</p>
                </div>
                <div>
                    <p>{project.Project_Task__r.Name}</p>
                </div>
                <div>
                    <p>{project.Project_Task__r.Task_Description__c}</p>
                </div>
                <div>
                    <p>{project.Total_Hours__c}</p>
                </div>
            </div>
        </template>
    </div>
</template>
